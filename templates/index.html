<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMail AI - Classificador Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-4xl flex overflow-hidden">

        <div class="w-full md:w-1/2 p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">
                <i class="fa-solid fa-robot text-blue-600 mr-2"></i>AutoMail AI - Classificador Inteligente
            </h1>
            <p class="text-gray-500 mb-6 text-sm">Automatize a triagem dos seus emails.</p>

            <form id="emailForm" class="space-y-4">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Conteúdo do Email:</label>
                    <textarea id="emailText" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm resize-none" placeholder="Ex: Prezado, gostaria de saber o status da minha solicitação #123..."></textarea>
                </div>

                <div class="flex items-center justify-between text-sm text-gray-500">
                    <span>OU</span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Carregar arquivo (.txt ou .pdf)</label>
                    <input type="file" id="emailFile" accept=".txt, .pdf" class="block w-full text-sm text-gray-500
                      file:mr-4 file:py-2 file:px-4
                      file:rounded-full file:border-0
                      file:text-sm file:font-semibold
                      file:bg-blue-50 file:text-blue-700
                      hover:file:bg-blue-100
                    "/>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200 flex items-center justify-center">
                    <span id="btnText">Analisar Email</span>
                    <i id="btnIcon" class="fa-solid fa-paper-plane ml-2"></i>
                </button>
            </form>
        </div>

        <div class="w-full md:w-1/2 p-8 bg-gradient-to-br from-blue-50 to-white flex items-center justify-center">
            <div id="loading" class="hidden text-center">
                <i class="fa-solid fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                <p class="text-gray-600">Analisando email...</p>
            </div>

            <div id="resultArea" class="hidden w-full space-y-6">
                <div>
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Classificação</h3>
                    <div id="categoryBadge" class="inline-block px-4 py-2 rounded-full text-sm font-bold shadow-sm">
                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Sugestão de Resposta</h3>
                    <div class="bg-white p-4 rounded-xl border border-blue-200 shadow-sm relative">
                        <i class="fa-solid fa-quote-left text-blue-100 text-4xl absolute top-2 left-2 -z-0"></i>
                        <p id="responseText" class="text-gray-700 text-sm relative z-10 leading-relaxed"></p>
                    </div>
                </div>
            </div>

            <div id="emptyState" class="text-center">
                <img src="https://cdn-icons-png.flaticon.com/512/7187/7187060.png" alt="AI" class="w-32 h-32 mx-auto opacity-50 mb-4 mix-blend-multiply">
                <p class="text-gray-500 font-medium">Aguardando email para análise...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = document.getElementById('emailText').value;
            const file = document.getElementById('emailFile').files[0];
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');
            const emptyState = document.getElementById('emptyState');

            if (!text && !file) {
                alert("Por favor, insira um texto ou carregue um arquivo.");
                return;
            }

            // UI Loading State
            btnText.textContent = "Processando...";
            loading.classList.remove('hidden');
            resultArea.classList.add('hidden');
            emptyState.classList.add('hidden');

            const formData = new FormData();
            formData.append('email_text', text);
            if (file) formData.append('file', file);

            try {
                const response = await fetch('/classify', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                // Atualizar UI com resultados
                const categoryBadge = document.getElementById('categoryBadge');
                const responseText = document.getElementById('responseText');
                const responseContainer = responseText.parentElement.parentElement;

                categoryBadge.textContent = data.category;

                if (data.category === 'productive') {
                    categoryBadge.className = 'inline-block px-4 py-2 rounded-full text-sm font-bold shadow-sm bg-green-100 text-green-700 border border-green-200';
                    responseText.textContent = data.suggestion_response;
                    responseContainer.classList.remove('hidden');
                } else {
                    categoryBadge.className = 'inline-block px-4 py-2 rounded-full text-sm font-bold shadow-sm bg-yellow-100 text-yellow-700 border border-yellow-200';
                    responseContainer.classList.add('hidden');
                }

                resultArea.classList.remove('hidden');
                
                if(window.innerWidth < 768) {
                    resultArea.scrollIntoView({ behavior: 'smooth' });
                }

            } catch (error) {
                console.error(error);
                alert("Ocorreu um erro ao processar o email.");
            } finally {
                btnText.textContent = "Analisar Email";
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
